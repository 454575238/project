<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
	<link rel="stylesheet" type="text/css" href="/css/header.css"/>
	<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
	<script src="/lib/requirejs/require.js" data-main = "/js/cart" type="text/javascript" charset="utf-8"></script>
	<title>Document</title>
	<style type="text/css">
		.searwrap{display: none;}
		.catawrap{display: none;}
		.li1{display: none;}
	</style>
</head>

<body>
	<div class="header">
	</div>
	<div class="wrap">
		<div class="headerx">
			<a href="/index.html"><img src="/images/主页图片/logo.png"/></a>
			<div class="steps">
				<ul>
					<li class="l1">
						
						<b>1</b>
						<span >我到购物车</span>
					</li>
					<li>
						<i></i>
						<b>2</b>
						<span>填写购物车订单</span>
					</li>
					<li>
						<i></i>
						<b>3</b>
						<span>成功提交订单</span>
					</li>
				</ul>
			</div>
			
		</div>
	</div>
	
	
	<div class="cart">
		<h2><a href="/index.html">继续购物 > ></a></h2>
		<div class="cart-alert">
			<div class="cart-head">
				<table class="cart-table">
					<tr>
					<th class="cart-check">
					<label for="">
						<input type="checkbox" class="checkall" id="" value="" checked="checked"/>
						全选
					</label>	
						
					</th>
					<th class="detail">商品信息</th>	
					<th class="ub">悠币</th>
					<th class="price">单价</th>
					<th class="num">购买数量</th>
					<th class="calc">合计</th>
					<th class="standrad">规格</th>
					<th class="operate">操作</th>
					</tr>
				</table>
			</div>
			<div class="cart-body">
				<table class="cart-table" id="cart">
					
					
				</table>
			</div>
			
			<div class="cart-footer">
				<div class="fl">
					<label for="">
						<input type="checkbox" class="checkall" id="" value="" checked="checked" />
						全选
					</label>
					<a href="javascript:void(0)" class="del-check">删除选中商品</a>
					<a href="" class="del-all">清空购物车</a>
				</div>
				<div class="fr">
					<span class="uball">
						悠币:<b>0</b>个
					</span>
					<span class = "calcall">
						总价:<b>￥<b></b></b>
					</span>
					<a href="" class="button">去结算</a>
				</div>
			</div>
			
		</div>
	</div>
	<div class="footer"></div>
	
	
	<script type="text/html" id="cart-template">
		{{each products as element}}
		<tr>	
			          
					<td class="cart-check"><input type="checkbox" checked="checked" id="" value="" /></td>
					<td class="img"><img src="{{element.imgSrc}}"/></td>
					<td class="detail"><a href="">{{element.detail}}</a></td>
					<td class="ub"></td>
					<td class="price">{{element.price}}</td>
					<td class="num">
						<a href="javascript:void(0);" class="add">+</a><input type="text" class="" name="" id="" value="{{element.amount}}" /><a href="javascript:void(0);" class="reduce">-</a>
						
					</td>
					<td class="calc">￥<span>{{(element.amount*element.price).toFixed(2)}}</span></td>
					<td class="standrad">{{element.standrad}}</td>
					<td class="operate"><a href="">移入收藏</a><a href="javascript:void(0)" class="delete">点击删除</a></td>
					
	    </tr>
	    {{/each}}
	</script>
</body>
</html>
